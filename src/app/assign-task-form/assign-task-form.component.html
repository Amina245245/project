<!DOCTYPE html>
<br>
  <html>
  <head>
    <title>Create Project Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h4>Assign Task</h4>
      <form>

        <div class="form-group">
          <label for="projectName">Project Id:</label>
          <input type="text" class="form-control" id="projectName" placeholder="Enter the project Id" [(ngModel)]="projectName" name="projectName">
        </div>

        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" class="form-control" id="projectName" placeholder="Enter the project name" [(ngModel)]="projectName" name="projectName">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" placeholder="Enter the project description" [(ngModel)]="projectDescription" name="projectDescription"></textarea>
        </div>

        <div class="form-group">
            <label for="employeeId">User Id</label>
            <input type="text" class="form-control" id="projectName" placeholder="" [(ngModel)]="employeeId" name="employeeId">
          </div>
        <button type="submit" class="btn btn-primary" >Assign Task</button>
        &nbsp;
        <button class="submitBtn" type="submit" class="btn btn-primary"  [routerLink]="['/home']">Cancel</button>
     
      </form>
    </div>

   
    <!-- <-- Include Angular and Bootstrap JS files here -->
  </body>
  </html>
